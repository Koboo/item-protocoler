plugins {
    id 'java'
}

group 'eu.koboo'
version '0.1'

repositories {
    mavenCentral()
    maven {
        url 'https://repo.dmulloy2.net/repository/public/'
    }
    flatDir {
        dir 'libs'
    }
}

dependencies {
    implementation name: 'spigot'
    implementation 'com.comphenix.protocol:ProtocolLib:4.7.0'
}

compileJava {
    options.encoding = 'UTF-8'
    sourceCompatibility = '16'
    targetCompatibility = '16'
}